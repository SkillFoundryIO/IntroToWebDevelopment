<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradients</title>
    <style>
        .gradient1 {
            background-image: linear-gradient(270deg, #ff7e5f, #feb47b);
            width: 200px;
            height: 200px;
        }

        .gradient2 {
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            width: 200px;
            height: 200px;
        }

        .gradient3 {
            background-image: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gradients</h1>
    </header>   
    <main>
        <p>270deg</p>
        <div class="gradient1"></div>
        <br>
        <p>to right</p>
        <div class="gradient2"></div>
        <br>
        <p>to bottom right</p>
        <div class="gradient3"></div>
    </main>
</body>
</html>
