<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Colors</title>
    <style>
        .rgbpurple {
            color: rgb(197, 93, 161);
        }

        .hexpurple {
            color: #c55da1;
        }

        .rgbapurple {
            color: rgba(197, 93, 161, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Colors</h1>
    </header>   
    <main>
        <p class="hexpurple">I am purple (hex)</p>
        <p class="rgbpurple">I am also purple (rgb)</p>
        <p class="rgbapurple">I am purple with 0.4 opacity</p>
    </main>
</body>
</html>
