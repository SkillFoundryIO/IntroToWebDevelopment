<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Fonts</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100%; /* default browser size */
        }   

        blockquote {
            font-style: italic;
        }

        cite {
            font-weight: bold;
        }

        footer {
            font-size: 80%;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fonts</h1>
    </header>   
    <main>
        <p>This will render in the default font. Look to the right to see the copyright smaller and right-justified.</p>
        <blockquote>
            "Don't believe everything you read on the internet."<br>
            <cite>- Napolean Bonaparte</cite>
        </blockquote>
    </main>
    <footer>
        <p>&copy; 2024 Skill Foundry</p>        
    </footer>
</body>
</html>
