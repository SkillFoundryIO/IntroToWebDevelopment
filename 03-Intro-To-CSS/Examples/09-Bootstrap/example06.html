<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <h2>Form Example</h2>
                    <form action="/submit" method="post">
                        <div class="mb-3">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" id="FirstName" name="FirstName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" id="Password" name="Password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" id="Email" name="Email" class="form-control" placeholder="example@mail.com">
                        </div>
                        <div class="mb-3">
                            <label for="Disable" class="form-label">A Disabled Textbox</label>
                            <input type="text" id="Disabled" name="Disabled" disabled value="Can't touch this!" class="form-control">
                        </div>
                        <div class="mb-3">
                            <div>Meal</div>
                            <div class="form-check">
                                <input type="radio" id="mealChicken" name="Meal" value="Chicken" class="form-check-input">
                                <label for="Chicken" class="form-check-label">Chicken</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="mealBeef" name="Meal" value="Beef" class="form-check-input">
                                <label for="Beef" class="form-check-label">Beef</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="mealVegitarian" name="Meal" value="Vegetarian" class="form-check-input">
                                <label for="Vegetarian" class="form-check-label">Vegetarian</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Country" class="form-label">Country</label>
                            <select id="Country" name="Country" class="form-select">
                                <option value="USA">USA</option>
                                <option value="CA">Canada</option>
                                <option value="UK">UK</option>
                                <option value="MX">Mexico</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="colors" class="form-label">A data list of colors:</label>
                            <input list="colors" name="selectedcolor" class="form-control">
                            <datalist id="colors">
                                <option value="red"></option>
                                <option value="green"></option>
                                <option value="blue"></option>
                            </datalist>
                        </div>
                        <div class="mb-3">
                            <label for="Bio" class="form-label">Biography:</label>
                            <textarea id="Bio" name="Bio" rows="4" cols="50" placeholder="Tell us about yourself..." class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" id="Subscribe" name="Subscribe" value="Yes" class="form-check-input">
                                <label for="Subscribe" class="form-check-label">Subscribe to newsletter</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="file" id="Resume" name="Resume" accept=".pdf,.docx" class="form-control">
                        </div>
                        <div class="text-center">
                            <button type="submit" class=" btn btn-primary">Submit Form</button>
                        </div>                       
                    </form>
                </div>
            </div>
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
