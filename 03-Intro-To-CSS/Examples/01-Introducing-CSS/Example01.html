<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Introduction</title>
        <link rel="stylesheet" type="text/css" href="css/ex01-styles.css">
        <style>
            span {
                color: green;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Adding CSS to a Page</h1>
        <p style="color:blue;font-size:40px">This is CSS styling 
            directly on an element.</p>
        <p>In this example, the <span>style</span> is applied to all <span>span elements</span> from the style element in the head.</p>
        <blockquote>This blockquote is styled from the linked file in the header.</blockquote>
    </body>
</html>
