<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <style>
        body, h1, h2, h3 {
            margin: 0;
        }

        body {
            border: 3px solid black;
            margin: 1em 2em 1em 2em;
            padding: 10px;
        }

        header {
            border: 2px dotted black;
        }

        main {
            border: 2px dotted black;
            margin-top: 1.5em;
        }

        p {
            margin: 1em 1em 1em 0;
        }
    </style>
</head>
    <body>
        <header>
            <h1>Web Developer News</h1>
        </header>
        <main>
            <p>We are a team of web development enthusiasts 
                dedicated to bringing the latest news, trends, 
                and resources to the web development community. 
                Our goal is to help developers stay up to date 
                with the fast-paced world of web technology.
            </p>
        </main>
    </body>
</html>
