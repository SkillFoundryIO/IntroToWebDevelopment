<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout Example</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .content {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Fluid Layout Example</h1></header>
        <main>
            <p>
                Content goes inside the container. It will be resized 
                as the width of the screen changes.
            </p>           
        </main>
        <footer>&copy2024 Skill Foundry</footer>
    </div>
</body>
</html>
