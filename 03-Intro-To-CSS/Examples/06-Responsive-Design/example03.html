<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Scalable Image Example</title>
    <style>
        img {
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Non-Scalable Image</h1>
    <p>This image is not scalable. Resize the browser window to see the (lack of) effect.</p>
    <img src="img/anvil-small.png" alt="Anvil">
</body>
</html>
