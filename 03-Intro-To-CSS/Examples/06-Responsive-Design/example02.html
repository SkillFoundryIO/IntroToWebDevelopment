<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Image Example</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Scalable Image</h1>
    <p>This image is scalable. Resize the browser window to see the effect.</p>
    <img src="img/anvil-small.png" alt="Anvil">
</body>
</html>
