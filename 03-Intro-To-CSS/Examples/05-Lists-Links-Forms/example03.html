<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Navigation Bar</title>
    <style>
        nav ul {
            list-style-type: none;
            padding: 1em 0;
            text-align: center;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        nav ul li {
            display: inline;
            padding: 0 1.5em;
        }

        nav ul li a {
            text-decoration: none;
            font-size: larger;
        }

        nav ul li a:hover {
            font-weight: bold;
        }
    </style>
</head>
    <body>
        <h1>Sample Navigation Bar</h1>
        <nav>
            <ul>
                <li><a href="https://www.google.com">Google</a></li>
                <li><a href="https://www.bing.com">Bing</a></li>
                <li><a href="https://www.yahoo.com">Yahoo</a></li>
                <li><a href="https://www.duckduckgo.com">Duck Duck Go</a></li>
            </ul>
        </nav>
        <main>
            <p>This is a page that links to popular search engines.</p>
        </main>
    </body>
</html>
