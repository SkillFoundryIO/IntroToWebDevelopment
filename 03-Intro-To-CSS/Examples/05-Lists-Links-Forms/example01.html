<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Style Positions</title>
    <style>
        ul {
            list-style-position: inside;
            width: 150px;
        }

        ol {
            list-style-position: outside;
            width: 150px;
        }
    </style>
</head>
    <body>
        <h1>List Style Positions</h1>
        <ul>
            <li>This list item style is the inside style. Notice where the bullet is in relation to the multiple line text.</li>
        </ul>

        <ol>
            <li>This list item style is the outside style. Notice where the bullet is in relation to the multiple line text.</li>
        </ol>
    </body>
</html>
