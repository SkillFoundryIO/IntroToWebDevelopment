<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customizing List Values</title>
</head>
    <body>
        <h1>Customizing List Values</h1>
        <p>Start at 3</p>
        <ol start="3">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>        
        </ol>       
        <p>Start at 10, reversed</p>
        <ol start="10" reversed>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>        
        </ol>
        <p>Use the value attribute to set values of 5, 10, and 50.</p>
        <ol>
            <li value="5">Item 1</li>
            <li value="10">Item 2</li>
            <li value="50">Item 3</li>
        </ol>
    </body>
</html>
