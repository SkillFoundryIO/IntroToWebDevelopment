<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Aside</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 75%;
            margin: auto;
            padding: 20px;
        }

        h1, p, h2 {
            margin-bottom: 1em;
        }

        aside {
            margin: 0 20px;
            float: right;
            border: 1px solid black;
        }

        footer p {
            text-align: right;
        }
    </style>
</head>
    <body>
        <h1>Welcome to Crazy Joe's Tech Shack!</h1>
        <aside>
            <h2>BIG SALE!</h2>
            <p>The best sale of the year is going on right now! Save 30% off list prices!</p>
        </aside>
        <main>
            <p>We're here to service all of your tech and gadget needs! Our prices are CRAZY!</p>
        </main>
        <footer>
            <p>&copy;2024 Crazy Joe</p>
        </footer>
    </body>
</html>
