<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <header class="row mb-4">
            <div class="col text-center">
                <h1>Tip Calculator</h1>
            </div>
        </header>
        <main class="row mb-2">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <form id="tipForm">
                    <div class="form-group mb-2">
                        <label for="billAmount">Bill Amount</label>
                        <input type="number" class="form-control" id="billAmount" name="billAmount" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="tipPercentage">Tip Percentage (%)</label>
                        <input type="number" class="form-control" id="tipPercentage" name="tipPercentage" required min="0" max="100">
                    </div>
                    <div class="form-group mb-2">
                        <label for="numGuests"># of Guests</label>
                        <input type="number" class="form-control" id="numGuests" name="tipPercentage" required min="1" max="20">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Calculate Tip</button>
                    </div>
                </form>
            </div>
        </main>
        <section class="row">
            <div id="resultBox" class="col-md-6 offset-md-3">
                <p id="resultText">For a bill of $100 with 5 guests and a 20% tip, the total due will be $120.</p>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
