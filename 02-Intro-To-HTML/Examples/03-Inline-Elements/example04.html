<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Span Element</title>
    <style>
        .good-grades {
            color: green;
        }
        .bad-grades {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Spans</h2>
    <p>The grades available for this course are 
        <span class="good-grades">A, B, </span>C, 
        <span class="bad-grades">D, and F</span>
    </p>
</body>
</html>
