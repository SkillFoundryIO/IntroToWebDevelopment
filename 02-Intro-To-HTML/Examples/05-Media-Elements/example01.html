<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Media Elements Example</title>
    </head>
    <body>
        <h1>Media Elements</h1>
        <p>Here is an example of an image with alt tag:</p>
        <p><img src="images/flowers.webp" alt="A bouquet of flowes on a table" width="300" height="300"></p>
        <p>Here is an embedded video from YouTube. We generated the iframe element by clicking the share button on the video's page on YouTube.</p>
        <p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/HHyOWJh1aQU?si=VLK8DimPX-MWGFi_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </p>
        <p><em>Like and subscribe!</em></p>
    </body>
</html>
