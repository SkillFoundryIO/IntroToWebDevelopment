<!DOCTYPE html>
<html>
<head>
    <title>Figure Example</title>
</head>
<body>
    <figure>
        <pre>
            Roses are red.
            Violets are blue.
            I can't rhyme.
            Banana.
        </pre>
        <figcaption>A failed attempt at a poem</figcaption>
    </figure>
</body>
</html>
