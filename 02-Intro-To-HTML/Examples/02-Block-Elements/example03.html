<!DOCTYPE html>
<head>
    <title>List Examples</title>
</head>
<body>
    <p>Unordered List:</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <p>Ordered List:</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <p>Ordered List with Subitem:</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ol>
            <li>Subitem 1</li>
        </ol>
    </ol>
    <p>Definition List (and Preformatted Element):</p>
    <dl>
        <dt>&lt;p&gt;</dt>
        <dd>Paragraph Element</dd>
    
        <dt>&lt;ul&gt;</dt>
        <dd>Unordered list element</dd>
    </dl>
</body>
