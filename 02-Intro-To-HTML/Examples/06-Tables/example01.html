<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Elements Example</title>
    </head>
    <body>
        <h1>Basic Table Structure</h1>
        <p>Here is an example of a table with caption, head, body, and footer:</p>
        <table>
            <caption>My Favorite Movies</caption>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Release Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Star Wars: Episode IV - A New Hope</td>
                    <td>1977</td>
                </tr>
                <tr>
                    <td>Raiders of the Lost Ark</td>
                    <td>1981</td>
                </tr>
                <tr>
                    <td>The Matrix</td>
                    <td>1999</td>
                </tr>
                <tr>
                    <td>Back to the Future</td>
                    <td>1985</td>
                </tr>
                <tr>
                    <td>Blade Runner</td>
                    <td>1982</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total Movies</th>
                    <td>5</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
