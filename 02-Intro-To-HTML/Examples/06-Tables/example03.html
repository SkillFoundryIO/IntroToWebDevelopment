<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rowspan Example</title>
    </head>
    <body>
        <h1>Colspan Example</h1>
        <p>Here is an example of a table with a colspan to total sales</p>
        <table>
            <caption>Sales by Business Unit</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>Q1</th>
                    <th>Q2</th>
                    <th>Q3</th>
                    <th>Q4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Televisions</th>
                    <td>$35M</td>
                    <td>$33M</td>
                    <td>$37M</td>
                    <td>$40M</td>
                </tr>
                <tr>
                    <th>AV Devices</th>
                    <td>$20M</td>
                    <td>$23M</td>
                    <td>$18M</td>
                    <td>$27M</td>
                </tr>
                <tr>
                    <th>Network Equipment</th>
                    <td>$15M</td>
                    <td>$17M</td>
                    <td>$13M</td>
                    <td>$15M</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">Total Revenue:</th>
                    <td>$293M</td>
                </tr>    
            </tfoot>
        </table>
    </body>
</html>
