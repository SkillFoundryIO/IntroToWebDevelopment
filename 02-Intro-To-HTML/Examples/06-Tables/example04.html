<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Colgroup Example</title>
    </head>
    <body>
        <h1>Colgroup Example</h1>
        <p>Here is an example of a table with a colgroup to color weekend days green.</p>
        <table>
            <colgroup>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col span="2" style="background-color: #90ee90;">
            </colgroup>
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
