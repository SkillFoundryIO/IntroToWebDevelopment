        <div class="container">
            <div class="row">
              <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto ms-auto">
                      <li class="nav-item">

                      <li class="nav-item">

                    </ul>
                  </div>

            </div>
            <main class="row pb-3">
              <header class="row mb-3">
                <div class="col text-center">
                  <h1 class="my-4">The Obligatory Todo App</h1>
                </div>
              </header>
              <div class="row mb-3">
                <section id="sectionAddTask" class="col-md-6 px-3">
                  <form id="addTask">
                    <div class="form-group mb-3">
                      <label for="taskTitle">Task Title</label>
                      <input type="text" id="taskTitle" name="taskTitle" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                      <label for="taskSubtitle">Task Subtitle</label>
                      <input type="text" id="taskSubtitle" name="taskSubtitle" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                      <label for="taskDescription">Description</label>
                      <textarea id="taskDescription" name="taskDescription" class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-success">Add Todo</button>
                    </div>
                  </form>
                </section>
                <section id="sectionTodoList" class="col-md-6">

                </section>
              </div>
            </main>
